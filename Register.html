<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muslim || Register</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background: url(image/pexels-henry-&-co-1939485.jpg) ; background-size: cover;" >
    <main>
          <div class="hero card px-2 rounded" style="background-color: #eee;">
                      <div class=" d-flex  flex-column justify-content-center">
                    <div class="card m-0 border-0   h-100 w-100 rounded " style="background-color: #eee;">
                      <div class="   position-relative border-bottom border-dark" style="height: 300px;">
                      <img src="image/Altair.png" class="hero rounded-circle img" style="width: 200px; height: 200px;">
                      </div>
                        <div class=" py-3">
                            <h3 class="pb-2 text-center">Register</h3>
                            <form>
                              <div class="mb-3">
                                <input id="img" type="file">
                              </div>
                                <div class="mb-3">
                                    <div class="row g-3">
                                        <div class="col">
                                          <input type="text" class="form-control" placeholder="First name" id="first" aria-label="First name" required>
                                        </div>
                                        <div class="col">
                                          <input type="text" class="form-control" placeholder="Last name" id="last" aria-label="Last name" required>
                                        </div>
                                      </div>
                                </div>
                                <div class="mb-3 ">
                                    <div class="col-md-12 mb-3">
                                        <input type="email" class="form-control" placeholder="Email" id="inputEmail4" required>
                                      </div>
                                      <div class="row g-3">
                                        <div class="col">
                                          <input type="password" class="form-control" id="Password" placeholder="Password" required>
                                        </div>
                                        <div class="col">
                                          <input type="password" class="form-control" id="rp" placeholder="Repeat Password" required>
                                        </div>
                                      </div>
                                </div>
                                <button type="submit" class="p-2 rounded border-0 bg-success text-light w-100  " id="sign-up">SIGN UP</button>
                              </form>
                            </div>
                            <div class="text-center m-3 fs-5  ">
                            <a href="login.html" class="text-success">SIGN IN</a>
                            </div>
                            
                      </div>
                    </div>
            </div>
    </main>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
