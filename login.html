<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muslim || Login</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background: url(image/pexels-henry-&-co-1939485.jpg) ; background-size: cover;" >
    <main>
            <div class="hero card border-0  w-75 ">
                    <div class="card m-0 border-0   h-100 w-100 rounded " style="background-color: #eee;">
                      <div class="position-relative border-bottom border-dark" style="height: 300px;">
                      <img src="image/Altair.png" class="hero img rounded-circle " style="width: 200px; height: 200px;">
                      </div>
                      <div class=" w-100 d-flex py-3 flex-column justify-content-center">
                        <div class="">
                            <h3 class="text-center">ACCOUNT LOGIN</h3>
                            <form class="m-2">
                                <div class="mb-2">
                                  <label for="exampleInputEmail1" class="form-label ">Name Or Email</label>
                                  <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-2">
                                  <label for="exampleInputPassword1" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3 form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                        <label class="form-check-label" for="flexSwitchCheckDefault">Show Password</label>
                                </div>
                                <button type="submit" id="submit" class="p-2  rounded border-0 bg-success text-light w-100 ">Submit</button>
                              </form>
                            </div>
                            <div class="text-center m-3 fs-5  ">
                            <a href="Register.html" class="text-success">SIGN UP</a>
                            </div>
                      </div>
                    </div>
            </div>
    </main>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
